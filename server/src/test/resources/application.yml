spring:
  profiles: test
  batch:
    initialize-schema: always
  jpa:
    hibernate.ddl-auto: create
    generate-ddl: true
    show-sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
name: test-local-H2
environment: test
